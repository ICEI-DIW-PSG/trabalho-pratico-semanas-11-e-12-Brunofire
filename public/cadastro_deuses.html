<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Deuses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<header class="mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" style="height: 40px;">
            </a>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 class="mb-4">Cadastro de Deuses</h1>

    <form id="formulario-cadastro" class="row g-3">
        <div class="col-12">
            <label for="titulo" class="form-label">Nome do Deus</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>

        <div class="col-12">
            <label for="resumo" class="form-label">Resumo</label>
            <textarea class="form-control" id="resumo" rows="3" required></textarea>
        </div>

        <div class="col-12">
            <label for="detalhes_completos" class="form-label">Detalhes Completos</label>
            <textarea class="form-control" id="detalhes_completos" rows="5" required></textarea>
        </div>

        <div class="col-12">
            <label for="figura_principal" class="form-label">URL da Imagem Principal</label>
            <input type="text" class="form-control" id="figura_principal" required>
        </div>

        <div class="col-12 form-check">
            <input type="checkbox" class="form-check-input" id="destaque">
            <label class="form-check-label" for="destaque">Destaque?</label>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar Deus</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</main>

<script src="app.js"></script>
</body>
</html>

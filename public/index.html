<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panteão dos Deuses</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Logotipo God of War" style="height: 40px;">
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <section id="destaques" class="mb-5">
            <h2 class="border-bottom pb-2 mb-3">Itens em Destaque</h2>
            <div id="slider-destaques" class="carousel slide" data-bs-ride="carousel"></div>
        </section>

        <section id="todos-os-itens">
            <h2 class="border-bottom pb-2 mb-3">Todos os Deuses</h2>
            <div id="lista-deuses" class="row g-4"></div>
        </section>
    </main>

    <footer class="container mt-5 py-4 border-top">
        <h3 class="h5">Informações do Aluno</h3>
        <div id="sobre-aluno" class="d-flex flex-column flex-md-row align-items-center bg-body-tertiary p-3 rounded">
            <img src="img/foto-bruno.jpg" alt="Foto do Aluno Bruno Henrique" class="rounded-circle me-md-3 mb-3 mb-md-0" style="width: 80px; height: 80px; object-fit: cover;">
            <div class="flex-grow-1">
                <p class="mb-1"><strong>Nome:</strong> Bruno Henrique Guedes da Cruz</p>
                <p class="mb-1"><strong>Curso:</strong> Analise e desenvolvimento de sistema</p>
                <p class="mb-0"><strong>Redes Sociais:</p>
                <div>
                    <a href="#" class="text-white me-2 fs-4"><i class="bi bi-github"></i></a>
                    <a href="#" class="text-white me-2 fs-4"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="text-white fs-4"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
        </div>
        <p class="text-center text-body-secondary mt-3">&copy; 2024 - Projeto Panteão</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
